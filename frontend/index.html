<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <h1>Cadastre-se</h1>

        <label for="input_nome" >Nome Completo:</label>
        <br>
        <input type="text" id="input_nome">

        <br>

        <label for="input_email">Email:</label>
        <br>
        <input type="text" id="input_email">

        <br>

        <label for="input_senha">Senha:</label>
        <br>
        <input type="password" id="input_senha">

        <br>
        <br>

        <button id="btn_cadastrar" class="btn_cadastrar">Cadastrar</button>
        <button id="btn_logar" class="btn_logar">Fazer Login</button>

        <p id="resultado" class="resultado">  </p>
    </div>
</body>

<script src="cod_index.js"></script>

</html>
