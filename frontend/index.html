<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="../logo.png" width="120">
            <h2 class="mt-2">Cadastre-se</h2>
        </div>

        <label for="input_nome" class="form-label">Nome Completo</label>
        <input type="text" id="input_nome" class="form-control mb-3" placeholder="Nome Completo">

        <label for="input_email" class="form-label">E-mail</label>
        <input type="email" id="input_email" class="form-control mb-3" placeholder="E-mail">

        <label for="input_senha" class="form-label">Senha</label>
        <input type="password" id="input_senha" class="form-control mb-4" placeholder="Senha">

        <button id="btn_cadastrar" class="btn btn-primary w-100 mb-2">Cadastrar</button>
        <button id="btn_logar" class="btn btn-outline-primary w-100">Fazer Login</button>

        <p id="resultado" class="text-center mt-3 text-danger"></p>
    </div>

    <script src="cod_index.js"></script>
</body>

</html>
